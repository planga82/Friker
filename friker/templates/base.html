<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Welcome to Friker {% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'photos_home' %}">Home</a>
        |
        {% if user.is_authenticated %}
            <a href="{% url 'create_photo' %}">Crear foto</a>
            <a href="{% url 'user_logout' %}">Salir</a>
        {% else %}
            <a href="{% url 'user_login' %}">Entrar</a>
        {% endif %}
    </nav>
    <hr>
    <section>
        {% block section %} {% endblock %}
    </section>
    <hr>
    <small>Todos lo derechos reservados</small>

</body>
</html>
